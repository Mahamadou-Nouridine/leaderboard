<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <main>
        <h1 class="title">Leaderboard</h1>
        <div class="board">
            <div class="scores">
                <div class="recent-score">
                    <h2 class="box-title">Recent scores</h2> <button class="refresh">Refresh</button>
                </div>

                <ul class="score-list">
                </ul>
            </div>
            <div class="form">
                <div class="recent-score">
                    <h2 class="box-title">Add your score</h2>
                </div>
                <form>
                    <div class="input-group">
                        <input type="text" required id="name-input" placeholder="Your name">
                    </div>
                    <div class="input-group">
                        <input type="number" required id="score-input" placeholder="Your score">
                    </div>
                    <button class="add-button">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
